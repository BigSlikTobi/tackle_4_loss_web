<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tackle4Loss DeepDives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Exo 2"', 'sans-serif'],
              serif: ['"Merriweather"', 'serif'],
            },
            colors: {
              'tfl-green': {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#14532d',
                950: '#052e16',
              },
              'metallic': {
                dark: '#0a0a0a',
                shine: '#2a2a2a',
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #020617; /* Slate 950 */
      }
      .metallic-text {
        background: linear-gradient(180deg, #ffffff 0%, #cbd5e1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0px 2px 4px rgba(0,0,0,0.3);
      }
      .metallic-text-gold {
        background: linear-gradient(180deg, #fcd34d 0%, #d97706 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0px 2px 4px rgba(0,0,0,0.3);
      }
      .metallic-panel {
        background: linear-gradient(145deg, rgba(20, 83, 45, 0.95), rgba(5, 46, 22, 0.98));
        border-top: 1px solid rgba(134, 239, 172, 0.15);
        border-bottom: 1px solid rgba(0, 0, 0, 0.8);
        box-shadow: 
          0 10px 15px -3px rgba(0, 0, 0, 0.5), 
          0 4px 6px -2px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }
      .metallic-panel-light {
        background: linear-gradient(145deg, #f0fdf4, #dcfce7);
        border-top: 1px solid #ffffff;
        border-bottom: 1px solid #bbf7d0;
        box-shadow: 
          0 10px 15px -3px rgba(0, 0, 0, 0.1), 
          inset 0 1px 0 rgba(255, 255, 255, 0.8);
      }
      .metallic-button {
        background: linear-gradient(145deg, #15803d, #14532d);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        border-bottom: 1px solid rgba(0, 0, 0, 0.4);
        box-shadow: 0 4px 6px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.1);
      }
      .metallic-button:hover {
        background: linear-gradient(145deg, #16a34a, #15803d);
        box-shadow: 0 6px 10px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://esm.run/@google/genai"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
